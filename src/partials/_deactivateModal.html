<div class="deactivate-account">
  <h2>Deactivate Account</h2>
  <button class="btn btn--danger" id="deactivateBtn">Deactivate Account</button>
  <div id="deactivateModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal__content">
      <h3>Confirm Deactivation</h3>
      <p>Type <strong>"deactivate"</strong> to confirm:</p>
      <input type="text" id="deactivateInput" />
      <button id="confirmDeactivate" class="btn btn--danger" disabled>Confirm</button>
      <button class="btn btn--secondary" id="cancelDeactivate">Cancel</button>
    </div>
  </div>
</div>
