<form class="form form--details" id="basicDetailsForm">
    <h2>Basic Details</h2>
    <label>Full Name<input type="text" name="fullName" required /></label>
    <label>Email<input type="email" name="email" required /></label>
    <label>Phone<input type="tel" name="phone" required /></label>
    <label>Address<textarea name="address" required></textarea></label>
    <label>Profile Image<input type="file" id="profileImage" accept="image/*" />
      <img id="imagePreview" alt="Image Preview" style="display:none;" />
    </label>
    <button type="submit" class="btn">Save Changes</button>
  </form>
